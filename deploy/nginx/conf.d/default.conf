# Setting for Docker
access_log /dev/stdout;
error_log /dev/stderr;

# Nginx Standard
# access_log /var/log/nginx/stdout;
# error_log /var/log/nginx/stderr;

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name i13e108.p.ssafy.io;
    return 308 https://$host$request_uri;
}

# HTTPS 메인 서버
server {
    listen 443 ssl http2;
    server_name i13e108.p.ssafy.io;

    # SSL 설정
    ssl_certificate /etc/letsencrypt/live/i13e108.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i13e108.p.ssafy.io/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # CORS 설정 - 로컬 프론트엔드 허용
    # add_header 'Access-Control-Allow-Origin' 'https://i13e108.p.ssafy.io' always;
    # add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PATCH, PUT, OPTIONS' always;
    # add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_http_version 1.1;
    gzip_disable "msie6";
    gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            text/csv
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            application/rdf+xml
            application/rss+xml
            application/geo+json
            application/ld+json
            application/manifest+json
            application/x-font-ttf
            application/x-web-app-manifest+json
            font/opentype
            image/bmp
            image/svg+xml
            image/x-icon
            image/vnd.microsoft.icon;

    # 프론트엔드 (루트 경로)
    location / {
        proxy_pass http://tetonam-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API (/api 경로)
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # AI 서비스 (/ai 경로)
    location /ai/ {
        proxy_pass http://ai-fastapi:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

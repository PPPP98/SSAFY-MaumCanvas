services:
  # 프로덕션 환경 (Nginx + React)
  web:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - VITE_NODE_ENV=production
    networks:
      - tetonam-network
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 개발 환경 (Vite Dev Server)
  dev:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    ports:
      - "3002:8080"
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
      - VITE_NODE_ENV=development
      - VITE_DEV_PORT=8080
    volumes:
      - .:/app # 소스코드 실시간 반영
      - /app/node_modules # node_modules 보호
      - /app/dist # 빌드 결과 보호
    networks:
      - tetonam-network
    restart: unless-stopped
    stdin_open: true # Docker compose up -d 시에도 개발 서버 유지
    tty: true
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tetonam-network:
    driver: bridge
    name: tetonam-network

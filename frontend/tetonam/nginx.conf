# HTTP server (for development/testing)
server {
    listen 3000;
    server_name i13e108.p.ssafy.io;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐싱 최적화
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|woff2?|ttf|svg|eot)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # 압축 설정 개선
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 사전 압축된 파일 서빙 설정
    gzip_static on;

    # Brotli 압축 설정 (nginx-module-brotli 필요)
    # brotli_static on;

    # 압축 파일 서빙을 위한 map 설정
    map $http_accept_encoding $suffix {
        "~*br"   ".br";
        "~*gzip" ".gz";
        default  "";
    }

    # JS/CSS 파일에 대한 압축 파일 우선 서빙
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        # Brotli 파일 시도
        location ~ \.(js|css)$ {
            try_files $uri.br $uri.gz $uri =404;
        }
    }

    # .br 파일에 대한 Content-Encoding 설정
    location ~ \.(js|css|html)\.br$ {
        add_header Content-Encoding br;
        add_header Vary "Accept-Encoding";
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # .gz 파일에 대한 Content-Encoding 설정
    location ~ \.(js|css|html)\.gz$ {
        add_header Content-Encoding gzip;
        add_header Vary "Accept-Encoding";
        add_header Cache-Control "public, immutable";
        expires 1y;
    }
}
